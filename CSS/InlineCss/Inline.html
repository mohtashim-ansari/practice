<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>

<body>

    <!-- Heading styled with inline CSS -->
    <h1 style="color: blue; text-align: center;">
        Inline CSS Demo
    </h1>

    <!-- Paragraph with inline CSS -->
    <p style="font-size: 20px; color: green;">
        This paragraph is styled using inline CSS.
    </p>

    <!-- Div box with inline CSS -->
    <div style="background-color: lightyellow; padding: 15px; border: 2px solid orange;">
        This is a div styled using inline CSS.
    </div>

</body>
</html>

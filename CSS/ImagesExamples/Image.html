<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Images Example</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="Image.css">
</head>

<body>

<h1>Responsive Image Demo</h1>

<p>The image below will automatically resize based on screen size.</p>

<!-- Responsive Image -->
<img src="https://picsum.photos/800/400" alt="Sample Image" class="responsive-img">

</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Video Example</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>External Video (YouTube) Example</h1>
<p>The video below is loaded directly from YouTube.</p>

<!-- External YouTube Video -->
<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube Video Player"
        frameborder="0"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>

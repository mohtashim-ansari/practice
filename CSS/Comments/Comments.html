<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful 3D Card Design</title>

    <!-- GOOGLE FONTS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME ICONS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- LINKING EXTERNAL CSS FILE -->
    <link rel="stylesheet" href="Comments.css">

</head>
<body>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- 3D CARD START -->
        <div class="card">

            <!-- ICON -->
            <div class="icon">
                <i class="fas fa-star"></i>
            </div>

            <!-- HEADING -->
            <h2>3D Card Design</h2>

            <!-- DESCRIPTION -->
            <p>
                This card uses CSS 3D effects, Google Fonts, and Font Awesome icons.
                Comments added for full understanding.
            </p>

            <!-- BUTTON -->
            <a href="#" class="btn">
                <i class="fas fa-arrow-right"></i> Explore More
            </a>

        </div>
        <!-- 3D CARD END -->

    </div>

</body>
</html>

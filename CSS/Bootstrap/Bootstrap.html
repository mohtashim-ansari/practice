<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful Bootstrap Design</title>

    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT AWESOME ICONS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="Bootstrap.css">

</head>
<body class="bg-light">

    <!-- HERO SECTION -->
    <section class="hero">
        <h1 class="display-4 fw-bold">
            <i class="fas fa-star"></i> Beautiful Bootstrap Design
        </h1>
        <p class="lead">Modern, smooth, stylish and 100% responsive.</p>

        <a href="#" class="btn btn-warning btn-lg mt-3">
            <i class="fas fa-magic"></i> Get Started
        </a>
    </section>


    <!-- CARD SECTION -->
    <div class="container my-5">

        <h2 class="text-center mb-4 fw-bold text-primary">
            <i class="fas fa-layer-group"></i> Our Features
        </h2>

        <div class="row g-4">

            <!-- CARD 1 -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4 p-3">
                    <div class="text-center">
                        <i class="fas fa-bolt fa-3x text-warning"></i>
                        <h4 class="fw-bold mt-3">Fast Performance</h4>
                        <p>Bootstrap provides fast and optimized performance.</p>
                    </div>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4 p-3">
                    <div class="text-center">
                        <i class="fas fa-mobile-alt fa-3x text-success"></i>
                        <h4 class="fw-bold mt-3">Fully Responsive</h4>
                        <p>Looks great on mobile, tablet and desktop.</p>
                    </div>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4 p-3">
                    <div class="text-center">
                        <i class="fas fa-shield-alt fa-3x text-primary"></i>
                        <h4 class="fw-bold mt-3">Secure & Stable</h4>
                        <p>Built with modern security and stability.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>

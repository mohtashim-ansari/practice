<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Example</title>
    <link rel="stylesheet" href="Class.css">  <!-- CSS File Link -->
</head>

<body>

    <h1>Class Selector Demo</h1>

    <!-- SAME class applied to multiple elements -->
    <p class="highlight">This paragraph uses a class selector.</p>
    <p class="highlight">This is another paragraph using the same class.</p>

    <!-- Class can be used on different elements too -->
    <div class="highlight">
        This is a div styled with the same class.
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>

    <!-- INTERNAL CSS -->
    <style>

        /* Heading Styling */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            color: green;
        }

        /* Div Styling */
        .box {
            background-color: lightyellow;
            padding: 15px;
            border: 2px solid orange;
            border-radius: 6px;
        }

    </style>
</head>

<body>

    <h1>This is styled using Internal CSS</h1>

    <p>This paragraph also uses internal CSS.</p>

    <div class="box">
        This is a div styled using internal CSS.
    </div>

</body>
</html>

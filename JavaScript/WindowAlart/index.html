<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.alert() Example</title>
</head>

<body>

    <h1>JavaScript window.alert() Demo</h1>

    <button onclick="showAlert()">Show Alert Message</button>

   <button onclick="Data()">Show Data</button>

    <script>
        function showAlert() {
            alert("This is an alert message!");
        }
        function Data() {
            alert("Name: John Doe\nAge: 30\nLocation: New York");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Exception Handling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box">
    <h1>JavaScript Exception Handling</h1>

    <label>Enter JavaScript Code:</label>
    <textarea id="code" placeholder="Example: let x = y + 5;"></textarea>

    <button onclick="runCode()">Run</button>

    <div id="output">Output will appear here</div>

    <h2>Exception Handling Keywords</h2>
    <ul>
      <li><b>try</b> → code that may cause error</li>
      <li><b>catch</b> → handles the error</li>
      <li><b>finally</b> → always runs</li>
      <li><b>throw</b> → create your own error</li>
    </ul>

  </div>

  <script src="script.js"></script>
</body>
</html>

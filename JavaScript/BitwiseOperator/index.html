<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Bitwise Operations</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="box">
        <h1>JavaScript Bitwise Operations</h1>

        <label>Enter Bitwise Expression:</label>
        <input id="expression" placeholder='Example: 5 & 3'>

        <button onclick="runBitwise()">Run</button>

        <div id="output">Result will appear here</div>

        <h2>Bitwise Operators</h2>

        <ul>
            <li><b>AND (&)</b> → 5 & 3 = 1</li>
            <li><b>OR (|)</b> → 5 | 3 = 7</li>
            <li><b>XOR (^)</b> → 5 ^ 3 = 6</li>
            <li><b>NOT (~)</b> → ~5 = -6</li>
            <li><b>Left Shift (<<)< /b> → 5 << 1=10</li>
            <li><b>Right Shift (>>)</b> → 5 >> 1 = 2</li>
            <li><b>Zero-fill Right Shift (>>>)</b> → 5 >>> 1 = 2</li>
        </ul>

    </div>
    


    <script src="script.js"></script>
</body>

</html>

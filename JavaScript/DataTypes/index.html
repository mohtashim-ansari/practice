<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Data Types Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Data Types</h1>

    <p id="string"></p>
    <p id="number"></p>
    <p id="boolean"></p>
    <p id="undefined"></p>
    <p id="null"></p>
    <p id="bigint"></p>
    <p id="symbol"></p>
    <p id="object"></p>
    <p id="array"></p>
    <p id="function"></p>

    <!-- IMPORTANT: JS must be at bottom -->
    <script src="script.js"></script>
</body>
</html>

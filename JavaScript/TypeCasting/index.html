<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Conversion (JavaScript)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h1>JavaScript Type Conversion</h1>

    <label>Enter Expression:</label>
    <input id="expression" value='"5" + 3'>

    <button onclick="runCode()">Run</button>

    <div id="output">Result will appear here</div>

    <h3>Examples</h3>
    <ul>
      <li>"5" + 2 → "52"</li>
      <li>"5" - 2 → 3</li>
      <li>Number("10") → 10</li>
      <li>Boolean(0) → false</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

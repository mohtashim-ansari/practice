<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Events Demo</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="Events.css">
</head>
<body>

    <h1>JavaScript Events Example</h1>

    <!-- CLICK EVENT -->
    <button id="clickBtn">Click Me</button>
    <p id="clickOutput">Click the button to see result.</p>

    <!-- MOUSEOVER EVENT -->
    <div id="hoverBox">Hover over me</div>

    <!-- KEYUP EVENT -->
    <input type="text" id="inputField" placeholder="Type something...">
    <p id="keyOutput">Your typed text will appear here.</p>

    <!-- Link JavaScript -->
    <script src="Events.js"></script>

</body>
</html>

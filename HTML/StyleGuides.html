<!DOCTYPE html>
<html lang="en"> <!-- Always add language -->

<head>
    <meta charset="UTF-8">  <!-- UTF-8 is recommended -->
    <title>HTML Style Guide</title>

    <!-- CSS always inside <style> or external file -->
    <style>
        /* Lowercase, meaningful class names */
        .main-container { 
            background-color: #f0f0f0;
            padding: 20px;
        }

        .title-text {
            color: #333;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- Indentation: 2 or 4 spaces (never mix tabs + spaces) -->
    <div class="main-container">

        <!-- Meaningful names -->
        <h1 class="title-text">Welcome to Style Guide Example</h1>

        <!-- HTML attributes in lowercase -->
        <img src="Images/download.jpg" alt="User Photo" width="200">

        <!-- Empty elements self-closing allowed -->
        <br>

    </div>

</body>
</html>

<!--HTML tables allow web developers to arrange data into rows and columns.-->
<!--A table in HTML consists of table cells inside rows and columns.-->

<!--
td stands for table data.
  Explanation of tags used:
  - <table>: Defines the table.
  - <tr>: Table row, used to create a new row in the table.
  - <th>: th stands for table header.
  - <td>: Everything between <td> and </td> is the content of a table cell.
  A table cell can contain all sorts of HTML elements: text, images, lists, links, other tables, etc.-->


<table border="1">

  <!-- Header Row -->
  <tr>
    <th>Example</th>
    <th>Output</th>
  </tr>

  <!-- Example 1: Company Table -->
  <tr>
    <td>Company Example</td>
    <td>Alfreds Futterkiste</td>
  </tr>

  <!-- Example 2: Names -->
  <tr>
    <td>Names Example</td>
    <td>Emil, Tobias, Linus</td>
  </tr>

  <!-- Example 3: Ages -->
  <tr>
    <td>Ages Example</td>
    <td>16, 14, 10</td>
  </tr>

</table>

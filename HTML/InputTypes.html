<!--The default value of the type attribute is "text".-->

<form>

  <!-- Text input -->
  <input type="text" placeholder="Enter your name">  <!-- Normal text wala box -->
  <br><br>

  <!-- Password input -->
  <input type="password" placeholder="Enter password"> <!-- Text hidden rahega -->
  <br><br>

  <!-- Email input -->
  <input type="email" placeholder="Enter email">  <!-- Email format check karega -->
  <br><br>

  <!-- Number input -->
  <input type="number" placeholder="Enter age"> <!-- Sirf numbers -->
  <br><br>

  <!-- Telephone input -->
  <input type="tel" placeholder="Phone number"> <!-- Phone number input -->
  <br><br>

  <!-- Search input -->
  <input type="search" placeholder="Search here"> <!-- Kaafi browsers me search style hota hai -->
  <br><br>

  <!-- URL input -->
  <input type="url" placeholder="Enter website URL"> <!-- Valid URL check karega -->
  <br><br>

  <!-- Checkbox -->
  <input type="checkbox"> I agree <!-- Multiple options choose kar sakte ho -->
  <br><br>

  <!-- Radio button -->
  <input type="radio" name="gender"> Male <!-- Same "name" = sirf 1 option select -->
  <input type="radio" name="gender"> Female
  <br><br>

  <!-- File upload -->
  <input type="file"> <!-- Upload images/documents -->
  <br><br>

  <!-- Date picker -->
  <input type="date"> <!-- Calender open hota hai -->
  <br><br>

  <!-- Time picker -->
  <input type="time"> <!-- Time choose karne ke liye -->
  <br><br>

  <!-- Date + Time picker -->
  <input type="datetime-local"> <!-- Date + time ek sath -->
  <br><br>

  <!-- Month picker -->
  <input type="month"> <!-- Month choose karne ke liye -->
  <br><br>

  <!-- Week picker -->
  <input type="week"> <!-- Week selection -->
  <br><br>

  <!-- Color picker -->
  <input type="color"> <!-- Color choose karne ka box -->
  <br><br>

  <!-- Range slider -->
  <input type="range" min="0" max="100" value="50"> <!-- Slider bar -->
  <br><br>

  <!-- Hidden input -->
  <input type="hidden" value="12345"> <!-- User ko dikhai nahi deta -->
  <br><br>

  <!-- Submit button -->
  <input type="submit" value="Submit Form"> <!-- Form submit karta hai -->
  <br><br>

  <!-- Reset button -->
  <input type="reset" value="Clear All"> <!-- Form saare fields reset -->
  <br><br>

  <!-- Normal button -->
  <input type="button" value="Click Me"> <!-- Normal button (no action) -->
  <br><br>

</form>

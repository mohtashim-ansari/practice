<!-- Form Start -->
<form>

  <!-- Label for dropdown -->
  <label>Select Your Country:</label><br><br>

  <!-- Country Dropdown -->
  <select name="country">
    
    <!-- Option Format:
         value = ISO Code (Alpha-2)
         Display text = Country Name 
    -->

    <option value="IN">India</option>          <!-- IN = India -->
    <option value="US">United States</option>  <!-- US = USA -->
    <option value="GB">United Kingdom</option> <!-- GB = UK -->
    <option value="CA">Canada</option>         <!-- CA = Canada -->
    <option value="AU">Australia</option>      <!-- AU = Australia -->
    <option value="JP">Japan</option>          <!-- JP = Japan -->
    <option value="CN">China</option>          <!-- CN = China -->
    <option value="DE">Germany</option>        <!-- DE = Germany -->
    <option value="FR">France</option>         <!-- FR = France -->
    <option value="BR">Brazil</option>         <!-- BR = Brazil -->

  </select>

  <br><br>

  <!-- Submit Button -->
  <input type="submit" value="Submit">

</form>

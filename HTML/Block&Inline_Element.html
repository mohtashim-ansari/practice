<!-- BLOCK ELEMENT EXAMPLES -->
<!--⭐ BLOCK ELEMENTS
✔ Block elements always start on a new line
✔ Full width occupy karte hain (poori line le lete hain)
✔ Height–width set ki ja sakti hai
Common Block Elements:
<div>
<p>
<h1> to <h6>
<ul>, <ol>, <li>
<table>
<header>, <footer>, <section> etc-->

<!-- h1 = new line start karega -->

<h1>This is a block element</h1>

<!-- p = new line start karega -->
<p>This is a paragraph. It is also a block element.</p>

<!-- div = poori width lega + new line start -->
<div style="background: lightblue;">
  This is a DIV block element.
</div>

<!-- INLINE ELEMENT EXAMPLES
 ⭐ INLINE ELEMENTS
✔ Inline elements same line me aate hain
✔ Sirf jitni width content ki hoti hai utni hi lete hain
✔ Height–width normally set nahi hoti
<span>
<a>
<img>
<strong>, <em>
<label>
<b>, <i> -->

This is <span style="color: red;">inline text</span> inside a sentence.

<!-- a tag same line me rahega -->
Click here: <a href="#">Link</a>

<!-- img bhi inline hota hai -->
Image: <img src="image1.jpg" width="50">

<!--✅ What are HTML Entities?
HTML entities wo symbols ya characters hote hain jo normally keyboard se 
nahi likhe ja sakte ya HTML me special meaning rakhte hain.

Example:
<, >, &, ", ', ©, ®, ₹, € etc.
Inko safely show karne ke liye HTML entity use hoti hai.-->

<!DOCTYPE html>
<html>
<body>

  <!-- Less and greater than -->
  <p>2 &lt; 5 and 5 &gt; 2</p>

  <!-- Ampersand -->
  <p>Use &amp; to join words.</p>

  <!-- Quotes -->
  <p>He said &quot;HTML is easy!&quot;</p>

  <!-- Single quote -->
  <p>It&apos;s a sunny day!</p>

  <!-- Extra spaces using &nbsp; -->
  <p>Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;World</p>

  <!-- Currency -->
  <p>Price: &#8377;500 (Indian Rupee)</p>

  <!-- Symbols -->
  <p>&copy; 2025 All Rights Reserved</p>

  <!-- Arrows -->
  <p>Next page &rarr;</p>

</body>
</html>

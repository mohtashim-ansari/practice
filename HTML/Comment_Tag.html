<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Comment Tag Example</title>
</head>
<body>

    <!-- 
        COMMENT TAG (<!-- ... -->)
        Definition:
        Comment tag HTML me aise notes likhne ke liye use hota hai
        jo webpage me dikhte nahi. Sirf coder ko samajhne ke liye hote hain.
        Browser inko ignore kar deta hai.
    -->

    <!-- Simple heading (ye webpage par dikhai dega) -->
    <h1>Welcome to My Website</h1>

    <!-- 
        Ye paragraph normal content hai.
        Niche wali line ek comment ka example hai.
    -->
    <p>This is visible content.</p>

    <p>This <!-- great text --> is a paragraph.</p>

    <!-- 
        Yeh ek simple comment hai.
        Iska purpose sirf code ko explain karna hai.
        Browser isko show nahi karega.
    -->

    <!-- 
        Multi-line comment example:
        Aap multiple lines me comment likh sakte ho.
        Yeh developer notes ya explanation ke liye useful hai.
    -->
    
    <!-- 
        Commented-out code:
        Neeche ka paragraph comment ki wajah se hide ho gaya hai.
        Browser isko display nahi karega.
    -->
    <!-- <p>This paragraph is hidden because it is inside a comment.</p> -->

</body>
</html>

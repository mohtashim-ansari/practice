<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Remove Elements</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>jQuery Remove & Empty Elements</h1>

        <div id="box">
            <h3>This is the box</h3>
            <p>Content inside the box will be removed.</p>
        </div>

        <button id="removeBtn">Remove Element</button>
        <button id="emptyBtn">Empty Element</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

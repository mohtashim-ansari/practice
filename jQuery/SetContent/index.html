<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Set Content & Attributes</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Set Content & Attributes</h1>

        <p id="textPara" title="Old Title">
            This is <b>old</b> content.
        </p>

        <input type="text" id="nameInput" placeholder="Enter your name">

        <a id="myLink" href="https://google.com" target="_blank">Old Google Link</a>

        <img id="myImg" src="https://via.placeholder.com/120" alt="Image">

        <button id="setTextBtn">Set Text</button>
        <button id="setHtmlBtn">Set HTML</button>
        <button id="setValBtn">Set Input Value</button>
        <button id="setAttrBtn">Set Attributes</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>jQuery Selectors Example</h1>

    <button id="btn1">Hide Paragraph (ID Selector)</button>
    <button id="btn2">Color All Boxes (Class Selector)</button>
    <button id="btn3">Highlight All Paragraphs (Tag Selector)</button>
    <button id="btn4">Hide All (Multiple Selector)</button>

    <p id="para1">This is paragraph 1 (ID Selector)</p>

    <div class="box">Box 1 (Class Selector)</div>
    <div class="box">Box 2 (Class Selector)</div>

    <p>This is paragraph 2 (Tag Selector)</p>

    <script src="script.js"></script>
</body>
</html>

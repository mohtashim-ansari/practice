<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Content & Attributes</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>jQuery Get Content & Attributes</h1>

        <p id="textPara" title="This is a paragraph">
            <strong>Hello!</strong> This is a sample paragraph.
        </p>

        <input type="text" id="nameInput" placeholder="Enter your name">

        <a id="myLink" href="https://google.com" target="_blank">Visit Google</a>

        <img id="myImg" src="https://via.placeholder.com/120" alt="Sample">

        <button id="getTextBtn">Get Text</button>
        <button id="getHtmlBtn">Get HTML</button>
        <button id="getValBtn">Get Input Value</button>
        <button id="getAttrBtn">Get Attributes</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

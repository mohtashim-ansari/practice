<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CSS Class Manipulation</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>jQuery Get & Set CSS Classes</h1>

        <div id="box" class="box">
            This is a sample box.
        </div>

        <button id="addBtn">Add Class</button>
        <button id="removeBtn">Remove Class</button>
        <button id="toggleBtn">Toggle Class</button>
        <button id="checkBtn">Check Class</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>jQuery Events Example</h1>

    <button id="clickBtn">Click Event</button>
    <button id="dblBtn">Double Click Event</button>

    <div id="hoverBox">Hover Over Me</div>

    <br><br>

    <input type="text" id="nameInput" placeholder="Type something...">

    <select id="citySelect">
        <option value="">Select City</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Pune">Pune</option>
    </select>

    <form id="myForm">
        <input type="text" placeholder="Enter email">
        <button type="submit">Submit Form</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

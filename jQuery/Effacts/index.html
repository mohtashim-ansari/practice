<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>jQuery Effects Example</h1>

    <button id="hideBtn">Hide Box</button>
    <button id="showBtn">Show Box</button>
    <button id="toggleBtn">Toggle Box</button>

    <button id="fadeBtn">Fade Toggle</button>
    <button id="slideBtn">Slide Toggle</button>
    <button id="animateBtn">Animate Box</button>

    <div id="box">This is a Box</div>

    <script src="script.js"></script>
</body>
</html>

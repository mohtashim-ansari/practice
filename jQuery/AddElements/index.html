<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Add Elements</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>jQuery Add Elements</h1>

        <div id="box">
            <p>This is the main box content.</p>
        </div>

        <button id="appendBtn">Append</button>
        <button id="prependBtn">Prepend</button>
        <button id="afterBtn">Add After</button>
        <button id="beforeBtn">Add Before</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
